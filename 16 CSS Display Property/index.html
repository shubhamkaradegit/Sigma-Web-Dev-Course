<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Display Property</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      .box {
        border: 2px solid blue;
        padding: 45px;
        margin: 20px;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .box1 {
        display: none;
        visibility: hidden;
      }
    </style>
  </head>
  <body>
    <div class="box box1">I am a Box.</div>
    <div class="box">I am a Good.</div>
    <div class="box">I am a Handsome Boy.</div>
  </body>
</html>
