<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS List</title>
    <style>
      ul {
        display: flex;
      }

      nav ul li {
        list-style: devanagari;
        background-color: teal;
        color: wheat;
        list-style-position: inside;
        border: 2px solid white;
        padding: 15px;
        margin: 5px;
      }
    </style>
  </head>
  <body>
    <nav>
      <ul>
        <li>Home</li>
        <li>About</li>
        <li>Contact</li>
      </ul>
    </nav>
  </body>
</html>
