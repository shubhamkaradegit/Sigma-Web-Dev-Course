<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      :root {
        --color: rgb(252, 4, 219);
        --backcolor: rgb(253, 190, 229);
      }
      nav {
        color: var(--color);
        background-color: var(--backcolor);
        padding: 10px;
      }
      ul li {
        list-style-type: none;
      }
      ul {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 70px;
      }
    </style>
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li>Home</li>
          <li>About</li>
          <li>Comntact</li>
          <li>Services</li>
        </ul>
      </nav>
    </header>
  </body>
</html>
