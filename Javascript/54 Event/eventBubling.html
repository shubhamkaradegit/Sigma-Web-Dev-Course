<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .child{
            background-color: pink;
            margin:14px;
            padding: 14px;
            cursor: pointer;
            border:2px solid black;
        }
        .child-container{
            background-color: yellow;
            margin:14px;
            padding: 14px;
           
        }
        .container{
            background-color: aqua;
            margin:14px;
            padding: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="child-container">
            <div class="child">
                I am a Child
            </div>
        </div>
    </div>
    <script>
        document.querySelector(".child").addEventListener("click",(e)=>{
            e.stopPropagation()
          alert("Child is Clicked");
})

document.querySelector(".child-container").addEventListener("click",(e)=>{
    e.stopPropagation()
          alert("Child-container Clicked");
})

document.querySelector(".container").addEventListener("click",(e)=>{
     
          alert("Container is Clicked");
})

function getRandomColor(){
     let val1 = Math.ceil(0 + Math.random() * 255);
     let val2 = Math.ceil(0 + Math.random() * 255);
     let val3 = Math.ceil(0 + Math.random() * 255);
     return `rgb(${val1}, ${val2}, ${val3})`;
}
    // setInterval(() => {
    //     document.querySelector(".child-container").style.background = getRandomColor()   //infinite run
    // }, 2000);

    setTimeout(() => {
        document.querySelector(".child-container").style.background = getRandomColor()    // only one time run
    }, 2000);
    </script>
</body>
</html>
